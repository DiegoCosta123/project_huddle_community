<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Huddle Community</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@200&family=Lexend+Deca:wght@200;300&family=Manrope:wght@700;800&family=Open+Sans&family=Outfit:wght@700&family=Poppins:wght@600&family=Red+Hat+Display:wght@700&family=Titillium+Web&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="project_container">

            <div class="container">

                <div class="img_logo">
                    <img src="images/logo.svg" />
                </div>

                <div id="screen_main">
                    <div class="img_mockup">
                        <img src="images/illustration-mockups.svg" />
                    </div>

                    <div class="position_text_container">
                        <div class="title_description">

                            <h1 class="title">
                                Build The Community<br/>Your Fans Will Love
                            </h1>
                            <p class="description">
                                Huddle re-imagines the way we build communities . You have a voice, but so does your audience.
                                Create connections with your users as you engage in genuine discussion.
                            </p>
                        </div>

                        <div>
                            <input type="button" id="button" value="Register"/>
                        </div>

                    </div>

                    <div class="social_media">
                        
                        <div class="social">
                            <img class="icons" src="images/facebook.svg"/>
                        </div>

                        <div class="social">
                            <img class="icons" src="images/twitter.svg"/>
                        </div>

                        <div>
                            <img class="icons" src="images/instagram.svg"/>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </body>

</html>
